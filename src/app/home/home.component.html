<div class="image-section">
    <img src="assets/images/home-hero.png" alt="Owoce i warzywa">
    <h1 class="image-text">owoce i warzywa</h1>
</div>

<div class="categories-section">
    <h2 class="categories-title">popularne kategorie</h2>
    <div class="grid-container">
        <div *ngFor="let category of categories" class="category-item">
            <img [src]="category.iconUrl" alt="{{category.name}}">{{category.name}}
            <!-- <div class="category-title">{{category.name}}</div> -->

        </div>
    </div>
</div>
